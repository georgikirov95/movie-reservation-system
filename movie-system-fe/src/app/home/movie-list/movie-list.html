<div class="grid grid-cols-3 gap-6">
  @for (movie of movies; track movie.id) {
  <div class="bg-neutral-100 max-w-sm rounded-2xl shadow-md p-4">
    <figure>
      <img class="h-56 mb-2 rounded-2xl w-full object-cover object-center" [src]="movie.posterUrl"
        [alt]="movie.title" />
      <figcaption class="text-xl font-semibold">
        {{ movie.title }}
      </figcaption>
    </figure>
    <p class="text-neutral-600">{{ movie.genre.name }}</p>
    <div class="flex justify-end">
      <button
        class="bg-neutral-800 hover:bg-neutral-950 cursor-pointer active:scale-95 transition-all text-white px-4 py-2 rounded-lg">
        Book Now
      </button>
    </div>
  </div>
  }@empty {
  <p>No movies found!</p>
  }
</div>
